# Agent Configuration
agent:
  name: "maverick-engine-agent"
  description: "Maverick Engine Agent for Text2SQL and NL2SQL query generation and validation"

# Model Configuration
model_config:
  - provider: "openai"
    model: "gpt-5"
    enabled: true

# MCP Server Configuration
mcp_config:
  roulette:
    wheel:
      enabled: true
  metrics:
    promql:
      validator:
        enabled: true
      validation:
        syntax:
          enabled: true
        schema:
          enabled: true
        semantics:
          enabled: false
          # Confidence threshold for semantic validation (1-5 scale)
          # Queries with confidence_score <= threshold will be marked invalid and regenerated
          # 1 = Very Low, 2 = Low, 3 = Medium, 4 = High, 5 = Very High
          # Default: 2 (only regenerate queries with scores 1-2, accept 3-5)
          confidence_threshold: 2
  logs:
    logql:
      validator:
        enabled: true
      validation:
        syntax:
          enabled: true
        schema:
          enabled: true
        semantics:
          enabled: false
    splunk:
      validator:
        enabled: true
      validation:
        syntax:
          enabled: true
        schema:
          enabled: true
        semantics:
          enabled: false

metrics:
  semantic_store:
    namespace: "default:beer-service"
# Environment Variables (set these in your shell)
