global:
  scrape_interval: 5s
  evaluation_interval: 5s

scrape_configs:
  - job_name: 'beer-service'
    static_configs:
      - targets: ['beer-service:5001']
        labels:
          service: 'beer-service'
          environment: 'faultsim'

  - job_name: 'prometheus'
    static_configs:
      - targets: ['localhost:9090']
