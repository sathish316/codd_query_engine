# Agent Configuration
agent:
  name: "maverick-engine-agent"
  description: "Maverick Engine Agent for Text2SQL and NL2SQL query generation and validation"

# Model Configuration
model_config:
  - provider: "openai"
    model: "gpt-5"
    enabled: true

# MCP Server Configuration
mcp_config:
  roulette:
    wheel:
      enabled: true
  metrics:
    promql:
      validator:
        enabled: true
      validation:
        syntax:
          enabled: true
        schema:
          enabled: true
        semantics:
          enabled: false
  logs:
    logql:
      validator:
        enabled: true
      validation:
        syntax:
          enabled: true
        schema:
          enabled: true
        semantics:
          enabled: false
    splunk:
      validator:
        enabled: true
      validation:
        syntax:
          enabled: true
        schema:
          enabled: true
        semantics:
          enabled: false

# Environment Variables (set these in your shell)