# Agent Configuration
agent:
  name: "maverick-engine-agent"
  description: "Maverick Engine Agent for Text2SQL and NL2SQL query generation and validation"

# Model Configuration
model_config:
  - provider: "openai"
    model: "gpt-5"
    enabled: true

# MCP Server Configuration
mcp_config:
  roulette:
    wheel:
      enabled: true
  metrics:
    promql:
      validator:
        enabled: true
      validation:
        syntax:
          enabled: true
        schema:
          enabled: true
        semantics:
          enabled: false
          confidence_threshold: 2
  logs:
    logql:
      validator:
        enabled: true
      validation:
        syntax:
          enabled: true
        schema:
          enabled: true
        semantics:
          enabled: false
    splunk:
      validator:
        enabled: true
      validation:
        syntax:
          enabled: true
        schema:
          enabled: true
        semantics:
          enabled: false

# Redis Configuration
redis:
  host: "localhost"
  port: 6380
  db: 0
  decode_responses: true

# Semantic Store (ChromaDB) Configuration
semantic_store:
  chromadb_host: "localhost"
  chromadb_port: 8000
  chromadb_path: null
  collection_name: "metrics_semantic_metadata"

# Prometheus Configuration
prometheus:
  base_url: "http://localhost:9090"
  timeout: 30
  auth_token: null

# Loki Configuration
loki:
  base_url: "http://localhost:3100"
  timeout: 30

# Splunk Configuration
splunk:
  base_url: "https://localhost:8089"
  timeout: 30
  auth_token: null
  index: null

# Environment Variables (set these in your shell)