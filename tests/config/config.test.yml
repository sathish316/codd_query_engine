# Agent Configuration
agent:
  name: "maverick-engine-agent"
  description: "Maverick Engine Agent for Text2SQL and NL2SQL query generation and validation"

# Model Configuration
model_config:
  - provider: "openai"
    model: "gpt-5"
    enabled: true

# MCP Server Configuration
mcp_config:
  roulette:
    wheel:
      enabled: true
  metrics:
    promql:
      validator:
        enabled: true
      validation:
        syntax:
          enabled: true
        schema:
          enabled: true
          # Strategy for extracting metric names: llm, substring, fuzzy
          # - llm: Uses LLM-based extraction (most accurate, slower, costs API calls)
          # - substring: Direct substring matching (fast, simple)
          # - fuzzy: Fuzzy matching with suggestions (balanced accuracy and performance)
          strategy: fuzzy
          fuzzy:
            # Number of fuzzy matches to consider
            top_k: 10
            # Number of suggestions to return for "did you mean"
            suggestion_limit: 5
            # Minimum similarity score (0-100) to consider a match
            min_similarity_score: 60
        semantics:
          enabled: false
  logs:
    logql:
      validator:
        enabled: true
      validation:
        syntax:
          enabled: true
        schema:
          enabled: true
        semantics:
          enabled: false
    splunk:
      validator:
        enabled: true
      validation:
        syntax:
          enabled: true
        schema:
          enabled: true
        semantics:
          enabled: false

# Environment Variables (set these in your shell)